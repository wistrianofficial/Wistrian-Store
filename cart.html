
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keranjang Belanja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2>Keranjang Belanja</h2>
    <table class="table" id="cartTable">
      <thead><tr><th>Produk</th><th>Harga</th></tr></thead>
      <tbody></tbody>
    </table>
    <div class="mb-4"><strong>Total: Rp <span id="total">0</span></strong></div>
    <a href="checkout.html" class="btn btn-success">Lanjut ke Checkout</a>
  </div>
  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const tbody = document.querySelector("#cartTable tbody");
    let total = 0;
    cart.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${item.name}</td><td>Rp${item.price.toLocaleString()}</td>`;
      tbody.appendChild(row);
      total += item.price;
    });
    document.getElementById("total").textContent = total.toLocaleString();
  </script>
</body>
</html>
